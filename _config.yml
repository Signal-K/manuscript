# Site
name: "Manuscript"
title: "Manuscript - by Talonova"
description: "The latest content & changelogs from Star Sailors, Ember, and more by the Talonova team"
logo: 'assets/images/t.png'
favicon: 'assets/images/t.png'
baseurl: 'https://manuscript.talonova.space'
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'signalk'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: liam@talonova.space

# Authors
authors:
  liam:
    name: Liam Arbuckle
    display_name: Liam
    avatar: 'assets/images/Liam.jpg'
    email: liam@talonova.space
    web: https://talonova.space
    twitter: https://twitter.com/TheMrScrooby
    description: "Director of Space Policy at Talonova, open-source enthusiast"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
